<ion-card>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>
      {{ filteredRelatedListings.length }} {{ title.toLowerCase() }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item
        *ngFor="let listing of filteredRelatedListings | slice: 0 : 4"
        button
        (click)="goToRelatedListing(listing.id)"
      >
        <ion-thumbnail slot="start">
          <img
            *ngIf="listing.iconImage"
            [alt]="listing.title"
            [src]="listing.iconImage"
          />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ listing.title }}</h3>
          <p>{{ listing.type }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-button fill="clear" (click)="viewAll()">View All</ion-button>
</ion-card>
