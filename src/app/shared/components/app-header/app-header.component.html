<ion-toolbar>
  <ion-buttons slot="start" class="toolbar-buttons">
    <ion-menu-button color="primary"></ion-menu-button>
    <ion-back-button
      *ngIf="defaultHref"
      color="primary"
      [defaultHref]="defaultHref"
    ></ion-back-button>
  </ion-buttons>
  <div class="toolbar-content">
    <img
      *ngIf="showLogo"
      src="assets/icon/logo.png"
      alt="ASCENDynamics Logo"
      class="toolbar-logo"
    />
    <ion-title class="header-title" translate>{{ title }}</ion-title>
  </div>
  <ion-buttons slot="end" class="toolbar-buttons">
    <ion-avatar
      *ngIf="image && authUser$ | async as authUser; else notLoggedIn"
      class="padded-avatar"
      (click)="presentPopover($event)"
    >
      <img [src]="image | async" alt="User Avatar" />
    </ion-avatar>
    <ng-template #notLoggedIn>
      <ion-button routerLink="/auth/login" color="primary" fill="outline">
        Login
      </ion-button>
      <ion-button routerLink="/auth/signup" color="primary" fill="solid">
        Sign Up
      </ion-button>
    </ng-template>
  </ion-buttons>
</ion-toolbar>
