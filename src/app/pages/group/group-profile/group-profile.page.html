<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Group Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Group Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="group">
    <ion-card-header>
      <ion-card-title>{{ group.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Description: {{ group.description }}</p>
      <!-- Display other group data here -->
      <p>Number of Members: {{ group.members.length }}</p>
      <p>Created At: {{ group?.createdAt?.toDate() | date: 'short' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
