<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-list>
            <ion-item *ngFor="let user of userList; let i = index" button>
              <ion-thumbnail slot="start">
                <img *ngIf="user['profilePicture']" [alt]="user['name']" [src]="user['profilePicture']" />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ user["name"] }}</h3>
                <p>{{ user["bio"] }}</p>
              </ion-label>
              <ion-button slot="end" expand="full" (click)="goToProfile(user['uid'])">View</ion-button>
              <ion-button slot="end" expand="full" (click)="sendFriendRequest(user)">Send Request</ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
