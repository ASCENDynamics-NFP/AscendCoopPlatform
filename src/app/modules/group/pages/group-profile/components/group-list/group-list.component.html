<ion-card>
  <ion-card-header>
    <ion-card-title>Partner Organizations</ion-card-title>
    <ion-card-subtitle>{{ allGroups?.length || 0 }} groups</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngIf="allGroups">
      <ion-item *ngFor="let group of allGroups | slice : 0 : 4; let i = index" button
        (click)="goToPartnerDetails(group.id)">
        <ion-thumbnail slot="start">
          <img *ngIf="group.iconImage" [alt]="group.name" [src]="group.iconImage" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ group.name }}</h3>
          <p>Group</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-button fill="clear" (click)="goToPartnersList()">View All</ion-button>
</ion-card>
