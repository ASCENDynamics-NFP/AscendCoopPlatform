<form [formGroup]="professionalInfoForm" (ngSubmit)="onSubmit()">
  <ion-item slot="header">
    <ion-label>Professional Information</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Occupation</ion-label>
          <ion-input
            formControlName="occupation"
            type="text"
            placeholder="Enter Occupation"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Employer Name</ion-label>
          <ion-input
            formControlName="employerName"
            type="text"
            placeholder="Enter Employer Name"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Skills and Expertise</ion-label>
          <ion-select
            formControlName="skillsAndExpertise"
            multiple="true"
            placeholder="Select Skills and Expertise"
          >
            <ion-select-option *ngFor="let skill of skills" [value]="skill">{{
              skill
            }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Educational Background</ion-label>
          <ion-textarea
            formControlName="educationalBackground"
            placeholder="Enter Educational Background"
          ></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="float"
          type="submit"
          [disabled]="professionalInfoForm.invalid"
          >Save</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
