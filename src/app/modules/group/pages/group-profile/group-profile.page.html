<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Group Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Group Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-hero
          *ngIf="group"
          [group]="group"
          [isMember]="isMember"
          [isPendingMember]="isPendingMember"
        ></app-hero>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <app-details
              *ngIf="group"
              [group]="group"
              [canEdit]="isAdmin"
            ></app-details
          ></ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col
            ><app-member-list
              *ngIf="group"
              [group]="group"
              [memberList]="memberList"
            ></app-member-list
          ></ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            ><app-group-list
              *ngIf="group"
              [group]="group"
              [groupList]="groupList"
            ></app-group-list
          ></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
