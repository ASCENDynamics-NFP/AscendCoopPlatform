<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registration</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="registration-container">
    <div class="card-selection">
      <div class="card user-card" (click)="selectType('user')">User</div>
      <div class="card group-card" (click)="selectType('group')">Group</div>
    </div>

    <div *ngIf="selectedType === 'user'">
      <!-- User Registration Component -->
      <app-user-registration></app-user-registration>
    </div>

    <div *ngIf="selectedType === 'group'">
      <!-- Group Registration Component -->
      <app-group-registration></app-group-registration>
    </div>
  </div>

</ion-content>
