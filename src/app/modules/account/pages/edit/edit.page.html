<app-header *ngIf="account" [title]="account.name"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="account">
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="5">
        <app-edit-menu
          *ngIf="account"
          [account]="account"
          [isProfileOwner]="isProfileOwner"
          (itemSelected)="onItemSelected($event)"
        ></app-edit-menu>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="7">
        <app-basic-info
          *ngIf="selectedForm === 'basic'"
          [account]="account"
        ></app-basic-info>
        <app-contact-info *ngIf="'contact' === selectedForm" [account]="account"
          >Show contact info</app-contact-info
        >
        <app-professional-info
          *ngIf="'professional' === selectedForm"
          [account]="account"
        >
        </app-professional-info>
        <div *ngIf="'volunteer' === selectedForm">Show Volunteer info</div>
        <div *ngIf="'labor' === selectedForm">Show Labor info</div>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="7"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
