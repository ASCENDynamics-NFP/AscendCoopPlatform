<div class="header-image">
  <img
    [src]="listing.heroImage || 'assets/image/orghero.png'"
    alt="Header Background"
  />
</div>

<div class="listing-header">
  <div class="listing-info">
    <div class="listing-details">
      <div class="title-section">
        <h2>{{ listing.title }}</h2>
        <ion-button
          *ngIf="isOwner"
          fill="outline"
          class="edit-button"
          size="small"
          [routerLink]="['/listings', listing.id, 'edit']"
        >
          <ion-icon name="pencil-outline"></ion-icon> Edit
        </ion-button>
      </div>

      <div class="organization">
        <ion-icon name="business-outline"></ion-icon>
        <span>{{ listing.organization }}</span>
      </div>

      <div class="badges">
        <ion-badge color="primary">{{ listing.type | titlecase }}</ion-badge>
        <ion-badge [color]="listing.status === 'active' ? 'success' : 'medium'">
          {{ listing.status | titlecase }}
        </ion-badge>
        <ion-badge *ngIf="listing.remote" color="tertiary">Remote</ion-badge>
      </div>

      <p class="description">{{ listing.description }}</p>
    </div>
  </div>
  <!-- <div class="listing-actions">
    <ion-button
      fill="outline"
      [disabled]="listing.status !== 'active'"
      (click)="onApply()"
    >
      Apply Now
    </ion-button>
  </div> -->
</div>
