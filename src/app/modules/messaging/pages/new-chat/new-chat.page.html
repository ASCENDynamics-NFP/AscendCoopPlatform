<ion-header [translucent]="true">
  <app-header [title]="'messaging.new_chat'" [defaultHref]="'/messaging/chats'">
    <ion-button
      header-end
      (click)="createChat()"
      [disabled]="selectedContacts.length === 0 || isLoading"
      fill="clear"
    >
      {{ 'common.create' | translate }}
    </ion-button>
  </app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Group Name Input (shown when multiple contacts selected) -->
  <div *ngIf="isGroupChat" class="group-options">
    <ion-item>
      <ion-input
        [(ngModel)]="groupName"
        [placeholder]="'messaging.enter_group_name' | translate"
        maxlength="50"
        required
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        data-form-type="other"
        data-lpignore="true"
        data-1p-ignore="true"
        data-bwignore="true"
        data-dashlane-ignore="true"
        readonly
        (click)="makeEditable($event)"
        (focus)="makeEditable($event)"
      >
      </ion-input>
    </ion-item>
  </div>

  <!-- Selected Contacts Summary -->
  <div *ngIf="selectedContacts.length > 0" class="selected-summary">
    <ion-chip
      *ngFor="let contact of selectedContacts"
      (click)="toggleContact(contact)"
    >
      <ng-container *ngIf="getContactAvatar(contact) as avatar; else chipFallback">
        <ion-avatar>
          <img
            [src]="avatar"
            [alt]="contact.name"
            (error)="onContactAvatarError(contact.id)"
          />
        </ion-avatar>
      </ng-container>
      <ng-template #chipFallback>
        <ion-avatar>
          <ion-icon
            [name]="getContactFallbackIcon(contact)"
            class="contact-chip-icon"
          ></ion-icon>
        </ion-avatar>
      </ng-template>
      <ion-label>{{ contact.name }}</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>
  </div>

  <!-- Contacts List -->
  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'messaging.select_contacts' | translate }}</ion-label>
    </ion-list-header>

    <ion-item
      *ngFor="let contact of contacts; trackBy: trackByContactId"
      button
      (click)="toggleContact(contact)"
    >
      <ion-checkbox
        slot="start"
        [checked]="contact.selected"
        (ionChange)="toggleContact(contact)"
      >
      </ion-checkbox>

      <ion-avatar slot="start">
        <ng-container *ngIf="getContactAvatar(contact) as avatar; else contactFallback">
          <img
            [src]="avatar"
            [alt]="contact.name"
            (error)="onContactAvatarError(contact.id)"
          />
        </ng-container>
        <ng-template #contactFallback>
          <ion-icon
            [name]="getContactFallbackIcon(contact)"
            class="contact-avatar-icon"
          ></ion-icon>
        </ng-template>
      </ion-avatar>

      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p *ngIf="contact.tagline">{{ contact.tagline }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Empty State -->
  <div *ngIf="contacts.length === 0" class="empty-state">
    <ion-icon name="people-outline" size="large"></ion-icon>
    <h3>{{ 'messaging.no_contacts_available' | translate }}</h3>
    <p>{{ 'messaging.need_connections' | translate }}</p>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-overlay">
    <ion-spinner></ion-spinner>
    <p>{{ 'messaging.creating_chat' | translate }}</p>
  </div>
</ion-content>
