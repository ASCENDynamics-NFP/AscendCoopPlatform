<ion-split-pane contentId="main-content">
  <ion-menu side="start" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title translate>menu.title</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ng-container *ngFor="let p of menuPages">
            <ion-item
              *ngIf="p.isVisible"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-button
                *ngIf="p.hasButton"
                fill="outline"
                slot="end"
                (click)="handleButtonClick(p.buttonLink)"
              >
                {{ p.buttonText }}
                <ion-icon
                  aria-hidden="true"
                  slot="start"
                  [ios]="p.buttonIcon"
                  [md]="p.buttonIcon"
                ></ion-icon>
              </ion-button>
            </ion-item>
          </ng-container>
          <ion-item
            *ngIf="isAuthenticated$ | async"
            style="cursor: pointer"
            lines="none"
            detail="false"
            routerLinkActive="selected"
            (click)="showFeedbackModal()"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="ear-outline"
              md="ear-outline"
            ></ion-icon>
            <ion-label>Give Feedback</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-list-header
          ><strong>ASCENDynamics NFP Information</strong></ion-list-header
        >
        <ion-item
          *ngFor="let p of project"
          lines="none"
          [href]="p.url"
          target="_blank"
        >
          <ion-icon
            aria-hidden="true"
            slot="start"
            [ios]="p.icon"
            [md]="p.icon"
          ></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
