<ion-card class="professional-info-card">
  <ion-card-header>
    <ion-card-title>Professional Information</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="info-block">
            <h2>Occupation</h2>
            <p>{{ professionalInfo?.occupation }}</p>
          </div>
          <div class="info-block">
            <h2>Employer Name</h2>
            <p>{{ professionalInfo?.employerName }}</p>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="info-block">
            <h2>Skills and Expertise</h2>
            <p>{{ professionalInfo?.skillsAndExpertise?.join(", ") }}</p>
          </div>
          <div class="info-block">
            <h2>Educational Background</h2>
            <p>{{ professionalInfo?.educationalBackground }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
