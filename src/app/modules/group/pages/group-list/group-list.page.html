<app-header [title]="'Search Groups'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-searchbar [debounce]="1000" (ionInput)="searchGroups($event)"></ion-searchbar>
          </ion-card-header>
          <ion-list>
            <ng-container *ngIf="searchResults?.length; else noResultsTemplate">
              <ion-item *ngFor="let item of searchResults; let i = index"
                routerLink="/group/{{item.id}}/{{item.id}}/details" button>
                <ion-thumbnail slot="start">
                  <img *ngIf="item.iconImage" [alt]="item.name" [src]="item.iconImage" />
                </ion-thumbnail>
                <ion-label>
                  <h3>{{ item?.name }}</h3>
                  <p>{{ item?.tagline }}</p>
                </ion-label>
                <!-- Check if the user is not already a member or has a pending request -->
                <ion-button *ngIf="showRequestBtn(item)" slot="end" mode="md" expand="block"
                  (click)="$event.stopPropagation();$event.preventDefault();sendRequest(item);">
                  Send Request
                </ion-button>
              </ion-item>
            </ng-container>
          </ion-list>
          <ng-template #noResultsTemplate>
            <ion-item>
              <ion-label class="ion-text-center">
                No groups found. Try a different search term.
              </ion-label>
            </ion-item>
          </ng-template>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
