name: CI and PR Deployment

on:
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests targeting the main branch

jobs:
  # Linting job
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linting
      - name: Run lint
        run: npm run lint

  # Build and test job
  build-and-test:
    runs-on: ubuntu-latest
    # needs: lint  # This job depends on the successful completion of the lint job

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Cache node modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            functions/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npm --prefix functions ci

      - name: Set environment variables
        run: |
          echo "CI=true" >> $GITHUB_ENV
          echo "NODE_ENV=development" >> $GITHUB_ENV
          echo "FIREBASE_API_KEY=${{ secrets.DEV_FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.DEV_FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=${{ secrets.DEV_FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.DEV_FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.DEV_FIREBASE_MESSAGING_SENDER_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_APP_ID=${{ secrets.DEV_FIREBASE_APP_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_MEASUREMENT_ID=${{ secrets.DEV_FIREBASE_MEASUREMENT_ID }}" >> $GITHUB_ENV

      # Generate environment file
      - name: Generate environment file
        run: node generate-env.js

      # Build the project (Development)
      - name: Build project
        run: npm run build

      # Run tests
      - name: Run tests
        run: npm run test

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: www
          path: www/**  # Adjust to include all files in the build directory

  # Deploy to Firebase Preview
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}  # Only run for PRs from the same repo
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Download Build Artifact
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: www
          path: www/

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Install Dependencies for add-authorized-domain.js
      - name: Install Dependencies for add-authorized-domain.js
        run: npm install googleapis

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASCENDCOOPPLATFORM_DEV }}'
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.DEV_FIREBASE_PROJECT_ID }}

      # Deploy to Firebase Preview and Capture URL
      - name: Deploy to Firebase Preview
        id: firebase_deploy
        run: firebase hosting:channel:deploy pr-${{ github.event.number }} --project ${{ secrets.DEV_FIREBASE_PROJECT_ID }} --expires 10d --json > firebase_output.json

      # Extract Preview URL
      - name: Extract Preview URL
        run: |
          URL=$(cat firebase_output.json | jq -r '.result[0].url')
          echo "PREVIEW_URL=$URL" >> $GITHUB_ENV

      # Set Preview Domain
      - name: Set Preview Domain
        run: echo "PREVIEW_DOMAIN=$(echo $PREVIEW_URL | sed 's|^https://||; s|/$||')" >> $GITHUB_ENV

      # Add Preview Domain to Authorized Domains
      - name: Add Preview Domain to Authorized Domains
        run: node add-authorized-domain.js
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASCENDCOOPPLATFORM_DEV }}

      # Optionally, Output the Preview URL
      - name: Output Preview URL
        run: echo "Preview URL is: $PREVIEW_URL"
