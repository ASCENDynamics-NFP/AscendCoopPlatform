<!-- src/app/modules/user/pages/users/users.page.html -->

<app-header [title]="'Search Users'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-searchbar
              [debounce]="300"
              (ionInput)="search($event)"
            ></ion-searchbar>
          </ion-card-header>
          <ion-list>
            <ng-container
              *ngIf="(accountList$ | async)?.length; else noResultsTemplate"
            >
              <ion-item
                *ngFor="let item of accountList$ | async; let i = index"
                [routerLink]="['/', item.id]"
                button
              >
                <ion-thumbnail slot="start">
                  <img
                    *ngIf="item.iconImage"
                    [alt]="item.name"
                    [src]="item.iconImage"
                  />
                </ion-thumbnail>
                <ion-label>
                  <h3>{{ item?.name }}</h3>
                  <p>{{ item?.description }}</p>
                </ion-label>
                <ion-button
                  *ngIf="showRequestButton(item) | async"
                  slot="end"
                  mode="md"
                  expand="block"
                  (click)="
                    $event.stopPropagation();
                    $event.preventDefault();
                    sendRequest(item);
                  "
                >
                  Send Request
                </ion-button>
              </ion-item>
            </ng-container>
          </ion-list>
          <ng-template #noResultsTemplate>
            <ion-item>
              <ion-label class="ion-text-center">
                No users found. Try a different search term.
              </ion-label>
            </ion-item>
          </ng-template>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
