<!-- src/app/shared/components/menu/menu.component.html -->

<ion-split-pane contentId="main-content">
  <ion-menu side="start" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <div class="toolbar-content">
          <img
            src="assets/icon/logo.png"
            alt="ASCENDynamics Logo"
            class="toolbar-logo"
          />
          <ion-title color="primary" translate>menu.title</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <!-- Iterate over menuPages -->
          <ng-container *ngFor="let item of menuPages">
            <ion-item
              [routerLink]="item.url"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              *ngIf="item.title"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [name]="item.icon"
              ></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
              <!-- If the menu item has a button -->
              <ion-button
                *ngIf="item.hasButton"
                fill="outline"
                slot="end"
                [routerLink]="item.buttonLink"
                (click)="$event.stopPropagation()"
              >
                {{ item.buttonText }}
                <ion-icon
                  aria-hidden="true"
                  slot="start"
                  [name]="item.buttonIcon"
                ></ion-icon>
              </ion-button>
            </ion-item>
          </ng-container>
          <!-- Feedback Item for Authenticated Users -->
          <ion-item
            *ngIf="user"
            style="cursor: pointer"
            lines="none"
            detail="false"
            (click)="showFeedbackModal()"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              name="ear-outline"
            ></ion-icon>
            <ion-label>Give Feedback</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <!-- Project Links Section -->
      <ion-list>
        <ion-list-header>
          <strong>ASCENDynamics NFP Information</strong>
        </ion-list-header>
        <ion-item
          *ngFor="let p of project"
          lines="none"
          [href]="p.url"
          target="_blank"
          class="project-item"
        >
          <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
