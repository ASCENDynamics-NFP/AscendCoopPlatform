<div class="profile-container">
  <div class="profile-photo">
    <img
      *ngIf="account?.iconImage"
      [src]="account?.iconImage"
      class="profile-img"
      alt="Profile Photo"
    />
    <ion-icon
      *ngIf="!account?.iconImage"
      name="person-circle-outline"
      class="profile-icon"
    ></ion-icon>
    <ion-button fill="clear" (click)="openImageUploadModal()"
      >Upload photo</ion-button
    >
  </div>
  <h2>{{ account?.name }}</h2>
  <ion-list
    ><ion-item
      (click)="selectItem('basic')"
      [class.selected]="selectedItem === 'basic'"
    >
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      <ion-label>Basic Information</ion-label>
    </ion-item>
    <ion-item
      (click)="selectItem('contact')"
      [class.selected]="selectedItem === 'contact'"
    >
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>Contact Information</ion-label>
    </ion-item>
    <ion-item
      *ngIf="account?.type === 'user'"
      (click)="selectItem('professional')"
      [class.selected]="selectedItem === 'professional'"
    >
      <ion-icon slot="start" name="briefcase-outline"></ion-icon>
      <ion-label>Professional Information</ion-label>
    </ion-item>
    <ion-item
      *ngIf="account?.type === 'user'"
      (click)="selectItem('volunteer')"
      [class.selected]="selectedItem === 'volunteer'"
    >
      <ion-icon slot="start" name="heart-outline"></ion-icon>
      <ion-label>Volunteer Preferences</ion-label>
    </ion-item>
    <ion-item
      *ngIf="account?.type === 'user'"
      (click)="selectItem('mutual aid')"
      [class.selected]="selectedItem === 'mutual aid'"
    >
      <ion-icon slot="start" name="medkit-outline"></ion-icon>
      <ion-label>Mutual Aid Community</ion-label>
    </ion-item>
    <ion-item
      *ngIf="account?.type === 'user'"
      (click)="selectItem('labor')"
      [class.selected]="selectedItem === 'labor'"
    >
      <ion-icon slot="start" name="hand-left-outline"></ion-icon>
      <ion-label>Labor Rights</ion-label>
    </ion-item>
  </ion-list>
</div>
