<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Listing Details</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['../edit']">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="listing$ | async as listing">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ listing.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ listing.description }}</p>
        <ion-text color="primary">
          <h2>{{ listing.price | currency }}</h2>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
