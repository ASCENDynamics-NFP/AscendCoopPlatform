<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <app-partner-search
          *ngIf="user && currentGroup"
          [currentGroup]="currentGroup"
          [isAdmin]="isAdmin"
        ></app-partner-search>
      </ion-col>
      <ion-col>
        <app-member-search
          *ngIf="user && currentGroup"
          [currentGroup]="currentGroup"
          [isAdmin]="isAdmin"
        ></app-member-search>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
