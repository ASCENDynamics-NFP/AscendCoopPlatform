<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>user.login.title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" translate>user.login.title</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content class="content-center">
    <ion-row>
      <ion-col size="12" size-md="6" class="ion-text-center">
        <div class="col-container ion-padding-bottom">
          <img
            width="100%"
            src="assets/image/logo/ASCENDynamics NFP-logos_transparent.png"
            alt="ASCENDynamics NFP"
            class="logo"
          />
        </div>
      </ion-col>
      <ion-col size="12" size-md="6">
        <div class="col-container">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-row>
              <ion-col class="ion-text-center">
                <h1 class="ion-padding-bottom"><b>Log In</b></h1>
                <h3 class="ion-padding-bottom">
                  ASCENDynamics NFP is committed to creating a utopian society.
                </h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input
                  label="Email"
                  label-placement="floating"
                  fill="outline"
                  type="email"
                  inputmode="email"
                  formControlName="email"
                ></ion-input>
                <ion-note
                  slot="error"
                  *ngIf="(loginForm.controls.email.dirty || loginForm.controls.email.touched) && loginForm.controls.email.errors"
                  translate
                >
                  user.login.email_error</ion-note
                >
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <!-- <ion-label position="stacked" translate>user.login.password_label
              </ion-label> -->
                <ion-input
                  label="Password"
                  label-placement="floating"
                  fill="outline"
                  type="password"
                  inputmode="text"
                  formControlName="password"
                ></ion-input>
                <ion-note
                  slot="error"
                  *ngIf="(loginForm.controls.password.dirty || loginForm.controls.password.touched) && loginForm.controls.password.errors"
                  translate
                  >user.login.password_error</ion-note
                >
              </ion-col>
            </ion-row>
            <ion-button
              class="ion-margin-top"
              type="submit"
              expend="block"
              strong="true"
              [disabled]="loginForm.invalid"
              translate
              style="width: 100%"
            >
              user.login.submit
            </ion-button>

            <div class="ion-margin-top">
              <ion-button
                type="button"
                expand="block"
                color="primary"
                fill="outline"
                (click)="getEmailSignInLink()"
                translate
              >
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                user.login.email_signin_link
              </ion-button>

              <ion-button
                type="button"
                expand="block"
                color="danger"
                (click)="signInWithGoogle()"
                translate
              >
                <ion-icon name="logo-google" slot="start"></ion-icon>
                user.login.google_login
              </ion-button>
              <!-- <ion-button type="button" expand="block" color="warning" routerLink="groups">
            <ion-icon name="arrow-forward" slot="start"></ion-icon>
            Start Without Account
          </ion-button> -->
              <ion-row>
                <ion-col class="ion-text-left">
                  <ion-text>
                    <a (click)="goToSignUp()" translate>
                      user.login.create_account
                    </a>
                  </ion-text>
                </ion-col>
                <ion-col class="ion-text-right">
                  <ion-text>
                    <a (click)="forgotPassword()" translate>
                      user.login.forgot_password
                    </a>
                  </ion-text>
                </ion-col>
              </ion-row>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-content>
