<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngIf="!user">
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item *ngIf="!user">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-select-option value="Bug Report">Bug Report</ion-select-option>
      <ion-select-option value="Feature Request"
        >Feature Request</ion-select-option
      >
      <ion-select-option value="General Feedback"
        >General Feedback</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Feedback</ion-label>
    <ion-textarea [(ngModel)]="feedback"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Attachments</ion-label>
    <input type="file" (change)="onFileChange($event)" />
  </ion-item>

  <ion-item>
    <ion-label>Rating</ion-label>
    <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="rating">
      <ion-icon size="small" slot="start" name="star-outline"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-button [disabled]="isUploading" expand="full" (click)="submitFeedback()"
    >Submit Feedback</ion-button
  >
</ion-content>
