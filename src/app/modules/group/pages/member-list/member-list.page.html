<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Members</ion-card-title>
            <ion-card-subtitle
              >{{ currentMembersList.length }} members</ion-card-subtitle
            >
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let member of currentMembersList; let i = index"
              routerLink="/user-profile/{{member['userId']}}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="member['image']"
                  [alt]="member['name']"
                  [src]="member['image']"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ member["name"] }}</h3>
                <p>{{ member["bio"] }}</p>
              </ion-label>
              <ion-button
                *ngIf="member['showRemoveButton']"
                slot="end"
                expand="block"
                color="secondary"
                (click)="$event.stopPropagation();$event.preventDefault();removeMemberRequest(member);"
                >Remove</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card *ngIf="pendingMembersList.length">
          <ion-card-header>
            <ion-card-title>Members</ion-card-title>
            <ion-card-subtitle
              >{{ pendingMembersList.length }} pending
              members</ion-card-subtitle
            >
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let member of pendingMembersList; let i = index"
              routerLink="/user-profile/{{member['userId']}}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="member['image']"
                  [alt]="member['name']"
                  [src]="member['image']"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ member["name"] }}</h3>
                <p>{{ member["bio"] }}</p>
              </ion-label>
              <ion-button
                *ngIf="member['showAcceptRejectButtons']"
                slot="end"
                expand="block"
                (click)="$event.stopPropagation();$event.preventDefault();acceptMemberRequest(member);"
                >Accept</ion-button
              >
              <ion-button
                *ngIf="member['showAcceptRejectButtons']"
                slot="end"
                expand="block"
                color="secondary"
                (click)="$event.stopPropagation();$event.preventDefault();rejectMemberRequest(member);"
                >Reject</ion-button
              >
              <ion-button
                *ngIf="member['showRemoveButton']"
                slot="end"
                expand="block"
                color="secondary"
                (click)="$event.stopPropagation();$event.preventDefault();removeMemberRequest(member);"
                >Remove</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
