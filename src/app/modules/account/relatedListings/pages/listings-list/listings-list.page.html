<!-- src/app/pages/account/relatedListings/pages/listings-list.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment
    [(ngModel)]="relationshipFilter"
    (ionChange)="onRelationshipFilterChange($event)"
  >
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="owner">
      <ion-label>My Listings</ion-label>
    </ion-segment-button>
    <ion-segment-button value="applicant">
      <ion-label>Applications</ion-label>
    </ion-segment-button>
    <ion-segment-button value="participant">
      <ion-label>Participating</ion-label>
    </ion-segment-button>
    <ion-segment-button value="saved">
      <ion-label>Saved</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="filteredRelatedListings$ | async as listings">
    <ion-item
      *ngFor="let listing of listings; trackBy: trackById"
      (click)="goToListing(listing.id)"
      button
    >
      <ion-thumbnail slot="start">
        <img
          *ngIf="listing.iconImage"
          [src]="listing.iconImage"
          [alt]="listing.title"
        />
        <div *ngIf="!listing.iconImage" class="placeholder-thumbnail"></div>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ listing.title }}</h2>
        <p>{{ listing.type }}</p>
        <p>Status: {{ listing.status }}</p>
        <p>Relationship: {{ listing.relationship }}</p>
      </ion-label>
      <ion-button
        *ngIf="(isOwner$ | async)"
        slot="end"
        color="danger"
        (click)="removeListing(listing); $event.stopPropagation()"
      >
        Remove
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-text *ngIf="!(filteredRelatedListings$ | async)?.length">
    No listings to display.
  </ion-text>
</ion-content>
