<ion-card class="profile-info-card">
  <ion-card-header>
    <ion-card-title>Profile</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <div class="info-block">
            <h2>Description</h2>
            <p>{{ account.description }}</p>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="info-block">
            <h2>Website</h2>
            <p *ngFor="let link of getWebLinks('Personal Website')">
              <a [href]="link.url" target="_blank">{{
                link.name || link.url
              }}</a>
            </p>
          </div>
          <div class="info-block">
            <h2>Social Media</h2>
            <p *ngFor="let link of getWebLinks('Social Media')">
              <a [href]="link.url" target="_blank">{{
                link.name || link.url
              }}</a>
            </p>
          </div>
          <div class="info-block">
            <h2>Other</h2>
            <p *ngFor="let link of getOtherWebLinks()">
              <a [href]="link.url" target="_blank">{{
                link.name || link.url
              }}</a>
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
