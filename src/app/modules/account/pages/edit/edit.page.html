<!-- src/app/modules/account/pages/edit/edit.page.html -->

<app-header
  *ngIf="account$ | async as account"
  [title]="account.name"
></app-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="account$ | async as account">
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="5">
        <app-edit-menu
          [account]="account"
          [isProfileOwner]="(isProfileOwner$ | async) ?? false"
          (itemSelected)="onItemSelected($event)"
        ></app-edit-menu>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="7">
        <app-basic-info-form
          *ngIf="selectedForm === 'basic'"
          [account]="account"
        ></app-basic-info-form>
        <app-contact-info-form
          *ngIf="selectedForm === 'contact'"
          [account]="account"
        ></app-contact-info-form>
        <app-professional-info-form
          *ngIf="selectedForm === 'professional'"
          [account]="account"
        ></app-professional-info-form>
        <app-volunteer-preference-info-form
          *ngIf="selectedForm === 'volunteer'"
          [account]="account"
        ></app-volunteer-preference-info-form>
        <app-mutual-aid-community-engagement-form
          *ngIf="selectedForm === 'mutual aid'"
          [account]="account"
        ></app-mutual-aid-community-engagement-form>
        <app-labor-rights-info-form
          *ngIf="selectedForm === 'labor'"
          [account]="account"
        ></app-labor-rights-info-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
