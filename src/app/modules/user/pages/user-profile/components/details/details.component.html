<ion-card *ngIf="user">
  <ion-card-content>
    <ion-item>
      <ion-label>
        <h2>{{ user["displayName"] }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email: {{ user.email }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email Verified: {{ user.emailVerified }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email Verified: {{ user.emailVerified }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email Verified: {{ user.emailVerified }}</h2>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
