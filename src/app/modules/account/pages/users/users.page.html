<!-- src/app/modules/user/pages/users/users.page.html -->

<ion-header>
  <app-header [title]="'Search Users'"></app-header>
  <ion-toolbar>
    <ion-searchbar [debounce]="300" (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container
      *ngIf="(paginatedAccounts$ | async)?.length; else noResultsTemplate"
    >
      <ion-item
        *ngFor="let item of paginatedAccounts$ | async"
        [routerLink]="['/account/', item.id]"
        button
      >
        <ion-thumbnail slot="start">
          <img
            *ngIf="item.iconImage"
            [alt]="item.name"
            [src]="item.iconImage"
          />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ item?.name }}</h3>
          <p>{{ item?.description }}</p>
        </ion-label>
        <ion-button
          *ngIf="showRequestButton(item) | async"
          slot="end"
          mode="md"
          expand="block"
          (click)="
                    $event.stopPropagation();
                    $event.preventDefault();
                    sendRequest(item);
                  "
        >
          Send Request
        </ion-button>
      </ion-item>
    </ng-container>
  </ion-list>

  <app-pagination
    [totalItems]="(totalItems$ | async) || 0"
    [pageSize]="pageSize"
    [maxVisiblePages]="5"
    (pageChange)="goToPage($event)"
  ></app-pagination>

  <ng-template #noResultsTemplate>
    <ion-item>
      <ion-label class="ion-text-center">
        No users found. Try a different search term.
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
