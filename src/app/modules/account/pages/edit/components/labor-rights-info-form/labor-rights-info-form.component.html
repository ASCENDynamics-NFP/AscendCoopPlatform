<form [formGroup]="laborRightsInfoForm" (ngSubmit)="onSubmit()">
  <ion-item slot="header">
    <ion-label>Labor Rights Information</ion-label>
  </ion-item>
  <div slot="content">
    <ion-grid>
      <!-- Union Membership -->
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label>Union Membership</ion-label>
          </ion-item>
          <ion-radio-group formControlName="unionMembership">
            <ion-item lines="none">
              <ion-radio slot="start" value="yes"></ion-radio>
              <ion-label>Yes</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio slot="start" value="no"></ion-radio>
              <ion-label>No</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio slot="start" value="preferNotToSay"></ion-radio>
              <ion-label>Prefer not to say</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </ion-row>

      <!-- Workplace Concerns -->
      <ion-row>
        <ion-col>
          <ion-input
            formControlName="workplaceConcerns"
            label="Workplace Concerns"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your workplace concerns"
          ></ion-input>
        </ion-col>
      </ion-row>

      <!-- Preferred Advocacy Areas -->
      <ion-row>
        <ion-col>
          <ion-select
            formControlName="preferredAdvocacyAreas"
            label="Preferred Advocacy Areas"
            label-placement="floating"
            fill="outline"
            interface="popover"
            multiple="true"
            placeholder="Select advocacy areas"
          >
            <ion-select-option
              *ngFor="let area of advocacyAreasOptions"
              [value]="area"
            >
              {{ area }}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <!-- Experience with Labor Rights Issues -->
      <ion-row>
        <ion-col>
          <ion-select
            formControlName="experienceWithLaborRightsIssues"
            label="Experience With Labor Rights Issues"
            label-placement="floating"
            fill="outline"
            interface="popover"
            placeholder="Select experience level"
          >
            <ion-select-option
              *ngFor="let experience of laborRightsExperienceOptions"
              [value]="experience"
            >
              {{ experience }}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <!-- Save Button -->
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            expand="float"
            [disabled]="laborRightsInfoForm.invalid"
          >
            Save
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</form>
