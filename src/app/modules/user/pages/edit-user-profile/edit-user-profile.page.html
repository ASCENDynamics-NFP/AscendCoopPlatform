<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit-user-profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit-user-profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Display Name</ion-label>
          <ion-input formControlName="displayName" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input formControlName="phoneNumber" type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tagline</ion-label>
          <ion-textarea formControlName="tagline"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Bio</ion-label>
          <ion-textarea formControlName="bio"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Street Address</ion-label>
          <ion-input formControlName="addressStreet" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input formControlName="addressCity" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-input formControlName="addressState" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Zip Code</ion-label>
          <ion-input formControlName="addressZipcode" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Country</ion-label>
          <ion-input formControlName="addressCountry" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="">Date of Birth</ion-label>
          <ion-datetime
            formControlName="dateOfBirth"
            displayFormat="MM/DD/YYYY"
          ></ion-datetime>
        </ion-item>

        <ion-button
          expand="full"
          type="submit"
          [disabled]="!editProfileForm.valid"
          >Save Changes</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
