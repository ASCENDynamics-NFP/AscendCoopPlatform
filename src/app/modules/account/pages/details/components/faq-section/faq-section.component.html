<ion-card class="faq-card">
  <ion-card-header>
    <ion-card-title>
      <ion-icon name="help-circle-outline" class="title-icon"></ion-icon>
      Frequently Asked Questions
      <ion-button
        *ngIf="canEdit"
        fill="clear"
        size="small"
        (click)="onManageFAQs()"
        class="manage-faq-btn"
      >
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Manage FAQs
      </ion-button>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="faqs.length === 0" class="no-faqs">
      <ion-icon name="help-outline" class="no-faqs-icon"></ion-icon>
      <p>No FAQs available yet.</p>
      <ion-button *ngIf="canEdit" fill="outline" (click)="onManageFAQs()">
        <ion-icon name="add" slot="start"></ion-icon>
        Add First FAQ
      </ion-button>
    </div>

    <ion-accordion-group *ngIf="faqs.length > 0" class="faq-accordion">
      <ion-accordion
        *ngFor="let faq of faqs; trackBy: trackByFAQ"
        [value]="faq.id"
        class="faq-item"
      >
        <ion-item slot="header" class="faq-header">
          <ion-label class="faq-question">
            {{ faq.question }}
          </ion-label>
        </ion-item>

        <div slot="content" class="faq-content">
          <div class="faq-answer" [innerHTML]="faq.answer"></div>
          <div *ngIf="faq.updatedAt" class="faq-meta">
            <small>Last updated: {{ faq.updatedAt | date: "short" }}</small>
          </div>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card-content>
</ion-card>
