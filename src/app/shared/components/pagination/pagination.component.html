<ion-toolbar class="pagination-toolbar">
  <ion-text class="pagination-range">
    {{ currentRangeStart }} - {{ currentRangeEnd }} of {{ totalItems }}
  </ion-text>

  <div class="pagination-controls">
    <!-- Previous Button -->
    <ion-button
      fill="clear"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <!-- Page Numbers -->
    <ion-button
      *ngFor="let page of pageNumbers"
      fill="clear"
      [color]="currentPage === page ? 'primary' : 'medium'"
      (click)="goToPage(page)"
    >
      {{ page }}
    </ion-button>

    <!-- Ellipsis and Last Page -->
    <ng-container
      *ngIf="
        pageNumbers.length && pageNumbers[pageNumbers.length - 1] < totalPages
      "
    >
      <ion-text>...</ion-text>
      <ion-button fill="clear" (click)="goToPage(totalPages)">
        {{ totalPages }}
      </ion-button>
    </ng-container>

    <!-- Next Button -->
    <ion-button
      fill="clear"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-toolbar>
