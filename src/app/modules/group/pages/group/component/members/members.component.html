<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Current Members -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Current Members</ion-card-title>
            <ion-card-subtitle
              >{{ currentMembersList.length }} members</ion-card-subtitle
            >
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let member of currentMembersList"
              routerLink="/{{ member.id }}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="member.iconImage"
                  [src]="member.iconImage"
                  [alt]="member.name"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ member.name }}</h3>
                <p>{{ member.tagline }}</p>
              </ion-label>
              <ion-toggle
                *ngIf="isAdmin"
                slot="end"
                [checked]="member.relationship === 'admin'"
                [disabled]="isCurrentUserLastAdmin(member)"
                (ionChange)="updateAdminStatus(member)"
              ></ion-toggle>
              <ion-button
                *ngIf="
                  showRemoveButton(member) && !isCurrentUserLastAdmin(member)
                "
                slot="end"
                expand="block"
                color="danger"
                (click)="
                  $event.stopPropagation();
                  $event.preventDefault();
                  removeRequest(member)
                "
                >Remove</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>

        <!-- Pending Members -->
        <ion-card *ngIf="isAdmin && pendingMembersList.length">
          <ion-card-header>
            <ion-card-title>Pending Members</ion-card-title>
            <ion-card-subtitle
              >{{ pendingMembersList.length }} pending
              members</ion-card-subtitle
            >
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let member of pendingMembersList"
              routerLink="/{{ member.id }}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="member.iconImage"
                  [src]="member.iconImage"
                  [alt]="member.name"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ member.name }}</h3>
                <p>{{ member.tagline }}</p>
              </ion-label>
              <ion-button
                *ngIf="showAcceptRejectButtons(member)"
                slot="end"
                expand="block"
                (click)="
                  $event.stopPropagation();
                  $event.preventDefault();
                  acceptRequest(member)
                "
                >Accept</ion-button
              >
              <ion-button
                *ngIf="showAcceptRejectButtons(member)"
                slot="end"
                expand="block"
                color="secondary"
                (click)="
                  $event.stopPropagation();
                  $event.preventDefault();
                  rejectRequest(member)
                "
                >Reject</ion-button
              >
              <ion-button
                *ngIf="showRemoveButton(member)"
                slot="end"
                expand="block"
                color="secondary"
                (click)="
                  $event.stopPropagation();
                  $event.preventDefault();
                  removeRequest(member)
                "
                >Remove</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
