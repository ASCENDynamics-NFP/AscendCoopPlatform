<app-header
  title="Applicants"
  [defaultHref]="'/listings/'+ listingId"
></app-header>

<ion-content>
  <app-hero
    *ngIf="listing$ | async as listing"
    [listing]="listing"
    [isOwner]="(isOwner$ | async) ?? false"
    [showButtons]="false"
  ></app-hero>
  <ion-loading
    *ngIf="loading$ | async"
    message="Loading applicants..."
  ></ion-loading>
  <ion-list *ngIf="!(loading$ | async)">
    <ion-item *ngFor="let account of relatedAccounts$ | async">
      <ion-avatar slot="start">
        <img [src]="account.iconImage || 'assets/avatar-placeholder.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ account.name }}</h2>
        <h3>{{ account.email }}</h3>
        <p *ngIf="account.phone">{{ account.phone | phoneFormat }}</p>
        <p>Applied: {{ account.applicationDate | timestamp }}</p>
        <p *ngIf="account.notes">Notes: {{ account.notes }}</p>
      </ion-label>
      <ion-badge
        slot="end"
        [color]="account.status === 'accepted' ? 'success' : account.status === 'rejected' ? 'danger' : 'primary'"
      >
        {{ account.status }}
      </ion-badge>
      <ion-button
        slot="end"
        fill="clear"
        [routerLink]="['/account', account.accountId]"
      >
        <ion-icon name="person-circle-outline"></ion-icon>
        View Profile
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-text color="danger" *ngIf="error$ | async as error">
    {{ error }}
  </ion-text>
</ion-content>
