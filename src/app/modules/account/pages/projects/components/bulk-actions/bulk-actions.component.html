<ion-card
  *ngIf="showBulkActions && selectedCount > 0"
  class="bulk-actions-card"
>
  <ion-card-content>
    <div class="bulk-actions-toolbar">
      <div class="selection-info">
        <ion-icon name="checkmark-circle" color="primary"></ion-icon>
        <span>{{ selectedCount }} project(s) selected</span>
      </div>

      <div class="bulk-actions-buttons">
        <ion-button
          fill="outline"
          size="small"
          (click)="onArchiveProjects()"
          color="warning"
        >
          <ion-icon name="archive" slot="start"></ion-icon>
          Archive
        </ion-button>

        <ion-button
          fill="outline"
          size="small"
          (click)="onChangeCategoryProjects()"
          color="primary"
        >
          <ion-icon name="swap-horizontal" slot="start"></ion-icon>
          Change Category
        </ion-button>

        <ion-button
          fill="outline"
          size="small"
          (click)="onDeleteProjects()"
          color="danger"
        >
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>

        <ion-button fill="clear" size="small" (click)="onClearSelection()">
          <ion-icon name="close" slot="start"></ion-icon>
          Clear Selection
        </ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
