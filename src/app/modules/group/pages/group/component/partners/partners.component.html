<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Partners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Current Partners</ion-card-title>
      <ion-card-subtitle>{{ currentGroupsList.length }} partners</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let partner of currentGroupsList; let i = index"
        routerLink="/group-profile/{{ partner['partnerGroupId'] }}" button>
        <ion-thumbnail slot="start">
          <img *ngIf="partner['image']" [alt]="partner['name']" [src]="partner['image']" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ partner["name"] }}</h3>
          <p>{{ partner["tagline"] }}</p>
        </ion-label>
        <ion-button *ngIf="partner['showRemoveButton']" slot="end" expand="block" color="secondary"
          (click)="$event.stopPropagation(); $event.preventDefault(); removePartnerRequest(partner);">Remove</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="pendingGroupsList.length">
    <ion-card-header>
      <ion-card-title>Pending Partners</ion-card-title>
      <ion-card-subtitle>{{ pendingGroupsList.length }} pending</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let partner of pendingGroupsList; let i = index"
        routerLink="/group-profile/{{ partner['partnerGroupId'] }}" button>
        <ion-thumbnail slot="start">
          <img *ngIf="partner['image']" [alt]="partner['name']" [src]="partner['image']" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ partner["name"] }}</h3>
          <p>{{ partner["tagline"] }}</p>
        </ion-label>
        <ion-button *ngIf="partner['showAcceptRejectButtons']" slot="end" expand="block"
          (click)="$event.stopPropagation(); $event.preventDefault(); acceptPartnerRequest(partner);">Accept</ion-button>
        <ion-button *ngIf="partner['showAcceptRejectButtons']" slot="end" expand="block" color="secondary"
          (click)="$event.stopPropagation(); $event.preventDefault(); rejectPartnerRequest(partner);">Reject</ion-button>
        <ion-button *ngIf="partner['showRemoveButton']" slot="end" expand="block" color="secondary"
          (click)="$event.stopPropagation(); $event.preventDefault(); removePartnerRequest(partner);">Remove</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
