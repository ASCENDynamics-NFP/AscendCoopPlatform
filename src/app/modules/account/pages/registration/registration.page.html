<app-header [title]="'Registration'"></app-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registration</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="registration-description">
    <ion-text>
      <h2>Get Started</h2>
      <p>Choose an account type to create:</p>
    </ion-text>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-card (click)="selectType('user')" [class.selected-card]="selectedType === 'user'">
          <ion-card-content>
            <ion-icon name="person-outline" size="large"></ion-icon>
            <ion-card-title>User</ion-card-title>
            <p>Create a personal user account.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="6">
        <ion-card (click)="selectType('group')" [class.selected-card]="selectedType === 'group'">
          <ion-card-content>
            <ion-icon name="people-outline" size="large"></ion-icon>
            <ion-card-title>Group</ion-card-title>
            <p>Create an account for your group or organization.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="selectedType === 'user'">
          <!-- User Registration Component -->
          <app-user-registration></app-user-registration>
        </div>

        <div *ngIf="selectedType === 'group'">
          <!-- Group Registration Component -->
          <app-group-registration></app-group-registration>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
