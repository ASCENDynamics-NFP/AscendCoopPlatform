<table class="week-grid">
  <thead>
    <tr>
      <th>Project</th>
      <th *ngFor="let day of days">{{ day | date: "EEE MM/dd" }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td *ngFor="let day of days">
        <input
          type="number"
          [value]="getEntry(project.id, day)?.hours"
          (change)="onHoursChange(project, day, $event)"
        />
      </td>
    </tr>
  </tbody>
</table>
