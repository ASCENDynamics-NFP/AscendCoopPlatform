<ion-card *ngIf="group">
  <img class="hero-image" width="100%" [alt]="group.name" [src]="group.heroImage"
    (click)="openImageUploadModal('heroImage')" />
  <ion-card-header>
    <ion-item lines="none">
      <ion-thumbnail *ngIf="group.logoImage" slot="start">
        <img [src]="group.logoImage" [alt]="group.name" (click)="openImageUploadModal('logoImage')" />
      </ion-thumbnail>
      <ion-label>
        <ion-card-title>{{ group.name }}</ion-card-title>
        <p>{{ group.tagline }}</p>
        <ion-card-subtitle>### Hours Volunteer</ion-card-subtitle>
      </ion-label>
      <!-- <ion-button *ngIf="!isMember" slot="end" expand="block" color="primary" fill="outline">Join Group</ion-button>
      <ion-button *ngIf="isMember" slot="end" expand="block" color="primary" fill="outline"><ion-icon aria-hidden="true"
          slot="start" ios="add" md="add"></ion-icon>Invite</ion-button> -->
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>Description</ion-card-title>
    <ion-item lines="none">
      <p>
        <ion-textarea [readonly]="true" [autoGrow]="true" [value]="group.description">
        </ion-textarea>
      </p>
    </ion-item>
  </ion-card-content>
</ion-card>
