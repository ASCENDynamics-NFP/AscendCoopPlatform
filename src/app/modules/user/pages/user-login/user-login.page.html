<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>user.login.title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" translate>user.login.title</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="stacked" translate>
            user.login.email_label
          </ion-label>
          <ion-input
            type="email"
            inputmode="email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(loginForm.controls.email.dirty || loginForm.controls.email.touched) && loginForm.controls.email.errors"
            translate
          >
            user.login.email_error</ion-note
          >
        </ion-item>
        <ion-item>
          <ion-label position="stacked" translate
            >user.login.password_label
          </ion-label>
          <ion-input
            type="password"
            inputmode="text"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(loginForm.controls.password.dirty || loginForm.controls.password.touched) && loginForm.controls.password.errors"
            translate
            >user.login.password_error</ion-note
          >
        </ion-item>
        <ion-button
          type="submit"
          expend="block"
          strong="true"
          [disabled]="loginForm.invalid"
          translate
        >
          user.login.submit</ion-button
        >

        <div class="ion-margin-top">
          <ion-button
            type="button"
            expand="block"
            color="primary"
            fill="outline"
            (click)="goToSignUp()"
            translate
          >
            <ion-icon name="person-outline" slot="start"></ion-icon>
            user.login.create_account
          </ion-button>

          <ion-button
            type="button"
            expand="block"
            color="secondary"
            (click)="forgotPassword()"
            translate
          >
            <ion-icon name="key-outline" slot="start"></ion-icon>
            user.login.forgot_password
          </ion-button>

          <ion-button
            type="button"
            expand="block"
            color="tertiary"
            (click)="getEmailSignInLink()"
            translate
          >
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            user.login.email_signin_link
          </ion-button>

          <ion-button
            type="button"
            expand="block"
            color="danger"
            (click)="signInWithGoogle()"
            translate
          >
            <ion-icon name="logo-google" slot="start"></ion-icon>
            user.login.google_login
          </ion-button>
          <!-- <ion-button type="button" expand="block" color="warning" routerLink="groups">
            <ion-icon name="arrow-forward" slot="start"></ion-icon>
            Start Without Account
          </ion-button> -->
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
