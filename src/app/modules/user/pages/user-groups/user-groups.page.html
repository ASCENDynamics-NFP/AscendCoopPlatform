<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groups</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Groups</ion-card-title>
            <ion-card-subtitle
              >{{ currentGroupsList.length }} groups</ion-card-subtitle
            >
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let group of currentGroupsList; let i = index"
              routerLink="/group-profile/{{group['groupId']}}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="group['image']"
                  [alt]="group['name']"
                  [src]="group['image']"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ group["name"] }}</h3>
                <p>{{ group["bio"] }}</p>
              </ion-label>
              <ion-button
                *ngIf="group['showRemoveButton']"
                slot="end"
                expand="block"
                color="secondary"
                (click)="$event.stopPropagation();$event.preventDefault();removeGroupRequest(group);"
                >Remove</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card *ngIf="pendingGroupsList.length">
          <ion-card-header>
            <ion-card-title>Groups</ion-card-title>
            <ion-card-subtitle
              >{{ pendingGroupsList.length }} pending groups</ion-card-subtitle
            >
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let group of pendingGroupsList; let i = index"
              routerLink="/group-profile/{{group['groupId']}}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="group['image']"
                  [alt]="group['name']"
                  [src]="group['image']"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ group["name"] }}</h3>
                <p>{{ group["bio"] }}</p>
              </ion-label>
              <ion-button
                *ngIf="group['showAcceptRejectButtons']"
                slot="end"
                expand="block"
                (click)="$event.stopPropagation();$event.preventDefault();acceptGroupRequest(group);"
                >Accept</ion-button
              >
              <ion-button
                *ngIf="group['showAcceptRejectButtons']"
                slot="end"
                expand="block"
                color="secondary"
                (click)="$event.stopPropagation();$event.preventDefault();rejectGroupRequest(group);"
                >Reject</ion-button
              >
              <ion-button
                *ngIf="group['showRemoveButton']"
                slot="end"
                expand="block"
                color="secondary"
                (click)="$event.stopPropagation();$event.preventDefault();removeGroupRequest(group);"
                >Remove</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
