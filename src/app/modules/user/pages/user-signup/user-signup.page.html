<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>user.signup.title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" translate>user.signup.title</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <ion-item>
          <ion-label position="stacked" translate
            >user.signup.email_label
          </ion-label>
          <ion-input
            type="email"
            inputmode="email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(signupForm.controls.email.dirty || signupForm.controls.email.touched) && signupForm.controls.email.errors"
            translate
            >user.signup.email_error</ion-note
          >
        </ion-item>
        <ion-item>
          <ion-label position="stacked" translate>
            user.signup.password_label
          </ion-label>
          <ion-input
            type="password"
            inputmode="text"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(signupForm.controls.password.dirty || signupForm.controls.password.touched) && signupForm.controls.password.errors"
            translate
            >user.signup.password_error</ion-note
          >
        </ion-item>
        <ion-button
          type="submit"
          expend="block"
          strong="true"
          [disabled]="signupForm.invalid"
          translate
          >user.signup.submit</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
