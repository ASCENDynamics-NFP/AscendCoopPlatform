<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{group?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{group?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs *ngIf="groupId">
    <ion-tab-bar slot="bottom">
      <ion-tab-button [tab]="groupId + '/details'">
        <ion-icon name="business"></ion-icon>
        Details
      </ion-tab-button>
      <ion-tab-button [tab]="groupId + '/members'">
        <ion-icon name="people-circle"></ion-icon>
        Members
      </ion-tab-button>
      <ion-tab-button [tab]="groupId + '/partners'">
        <ion-icon name="business"></ion-icon>
        Partners
      </ion-tab-button>
      <ion-tab-button
        *ngIf="currentUser && group?.admins?.includes(currentUser.uid)"
        [tab]="groupId + '/search'"
      >
        <ion-icon name="search"></ion-icon>
        Search Groups
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
