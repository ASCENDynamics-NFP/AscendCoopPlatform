<ion-card *ngIf="account">
  <ion-card-header>
    <ion-card-title>About Me</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <!-- Assuming account.contactInformation.emails[0]?.email for primary email -->
      <ion-item lines="none">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Email: {{ email }}</ion-label>
      </ion-item>

      <!-- Displaying the first phone number, make sure to adjust if you want to display all -->
      <ion-item lines="none">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{phoneNumber}}
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Tagline: {{ account.tagline }}</ion-label>
      </ion-item>

      <!-- Assuming userDetail?.dateOfBirth exists and converting it to a readable format -->
      <ion-item lines="none">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <!-- Use Angular date pipe to format date -->
        <ion-label>Date of Birth: {{ dateOfBirth | date: 'mediumDate' }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="language" slot="start"></ion-icon>
        <ion-label>Language: {{ account.accessibility?.preferredLanguage }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-button *ngIf="isProfileOwner" expand="block" fill="clear" color="primary"
    routerLink="/user-profile/{{ account.id }}/edit">Edit Profile</ion-button>
</ion-card>
