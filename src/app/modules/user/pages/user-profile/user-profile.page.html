<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-hero *ngIf="user" [user]="user"></app-hero>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <app-details *ngIf="user" [user]="user"></app-details
          ></ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col
            ><app-group-membership-list
              *ngIf="user"
              [user]="user"
              [groupList]="groupList"
            ></app-group-membership-list
          ></ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            ><app-friend-list
              *ngIf="user"
              [user]="user"
              [friendList]="friendList"
            ></app-friend-list
          ></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
