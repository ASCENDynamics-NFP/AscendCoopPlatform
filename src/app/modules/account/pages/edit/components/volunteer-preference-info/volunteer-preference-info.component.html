<form [formGroup]="volunteerPreferencesForm" (ngSubmit)="onSubmit()">
  <ion-item slot="header">
    <ion-label>Volunteer Preferences</ion-label>
  </ion-item>
  <div slot="content">
    <ion-grid>
      <!-- Areas of Interest -->
      <ion-row>
        <ion-col>
          <ion-select
            formControlName="areasOfInterest"
            label="Areas of Interest"
            label-placement="floating"
            fill="outline"
            interface="popover"
            multiple="true"
          >
            <ion-select-option
              *ngFor="let area of areasOfInterestOptions"
              [value]="area"
              >{{ area }}</ion-select-option
            >
          </ion-select>
        </ion-col>
      </ion-row>
      <!-- Availability -->
      <ion-row>
        <ion-col>
          <ion-select
            formControlName="availability"
            label="Availability"
            label-placement="floating"
            fill="outline"
            interface="popover"
          >
            <ion-select-option value="Weekdays">Weekdays</ion-select-option>
            <ion-select-option value="Weekends">Weekends</ion-select-option>
            <ion-select-option value="Evenings">Evenings</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <!-- Preferred Volunteer Roles -->
      <ion-row>
        <ion-col>
          <ion-input
            formControlName="preferredVolunteerRoles"
            label="Preferred Volunteer Roles"
            label-placement="floating"
            fill="outline"
            placeholder="Enter preferred roles"
          ></ion-input>
        </ion-col>
      </ion-row>
      <!-- Previous Volunteer Experience -->
      <ion-row>
        <ion-col>
          <ion-input
            formControlName="previousVolunteerExperience"
            label="Previous Volunteer Experience"
            label-placement="floating"
            fill="outline"
            placeholder="Enter previous experience"
          ></ion-input>
        </ion-col>
      </ion-row>
      <!-- Willingness to Travel -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Willingness to Travel</ion-label>
            <ion-checkbox
              formControlName="willingnessToTravel"
              slot="start"
            ></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Level of Commitment -->
      <ion-row>
        <ion-col>
          <ion-select
            formControlName="desiredLevelOfCommitment"
            label="Level of Commitment"
            label-placement="floating"
            fill="outline"
            interface="popover"
          >
            <ion-select-option value="One-time">One-time</ion-select-option>
            <ion-select-option value="Occasional">Occasional</ion-select-option>
            <ion-select-option value="Regular">Regular</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <!-- Save Button -->
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            expand="float"
            [disabled]="volunteerPreferencesForm.invalid"
          >
            Save
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</form>
