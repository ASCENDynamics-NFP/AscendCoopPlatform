<ion-card class="calendar-card" *ngIf="calendarUrl">
  <ion-card-header>
    <div class="title-with-privacy">
      <ion-card-title>Upcoming Events</ion-card-title>
      <ion-chip
        *ngIf="isOwnerOrAdmin"
        color="success"
        size="small"
        class="privacy-indicator"
      >
        <ion-icon name="globe" size="small"></ion-icon>
        <ion-label>Public</ion-label>
      </ion-chip>
    </div>
  </ion-card-header>
  <ion-card-content>
    <iframe
      [src]="calendarUrl | safeUrl"
      style="border:0"
      width="100%"
      height="600"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </ion-card-content>
</ion-card>
