<!-- src/app/modules/account/pages/details/components/hero/hero.component.html -->

<div class="header-image">
  <img
    [src]="account.heroImage || 'assets/image/userhero.png'"
    alt="Header Background"
  />
  <ion-button
    *ngIf="isProfileOwner"
    fill="outline"
    class="edit-button"
    size="small"
    (click)="openImageUploadModal()"
  >
    <ion-icon name="pencil-outline"></ion-icon> Edit
  </ion-button>
</div>

<div class="profile-header">
  <div class="profile-info">
    <img
      [src]="account.iconImage || 'assets/default-profile.png'"
      class="profile-img"
      alt="Profile Photo"
    />
    <div class="profile-details">
      <h2>{{ account.name }}</h2>
      <p>
        {{ getLocation }}
      </p>
      <p class="tagline">{{ account.tagline }}</p>
    </div>
  </div>
  <div class="profile-actions">
    <ion-buttons>
      <!-- <ion-button>Follow</ion-button>
      <ion-button>Message</ion-button> -->
      <ion-button
        *ngIf="hasDonationURL"
        color="primary"
        fill="outline"
        (click)="onLink('donation')"
      >
        Donate</ion-button
      >
      <!-- Message Button: Show for other users/groups (not yourself) -->
      <ion-button
        *ngIf="!isProfileOwner"
        color="secondary"
        fill="outline"
        size="small"
        (click)="onMessage()"
      >
        <ion-icon name="chatbubble"></ion-icon> Message
      </ion-button>
      <!-- Connect Button: Show when no relationship exists or when pending -->
      <ion-button
        *ngIf="!isProfileOwner && !hasRelationship"
        color="primary"
        fill="outline"
        size="small"
        (click)="onConnect()"
      >
        <ion-icon name="person-add"></ion-icon> Connect
      </ion-button>
      <!-- Connection Status: Show when relationship exists -->
      <ion-button
        *ngIf="
          !isProfileOwner && hasRelationship && relationshipStatus === 'pending'
        "
        color="warning"
        fill="outline"
        size="small"
        disabled
      >
        <ion-icon name="hourglass"></ion-icon> Pending
      </ion-button>
      <ion-button
        *ngIf="
          !isProfileOwner &&
          hasRelationship &&
          relationshipStatus === 'accepted'
        "
        color="success"
        fill="outline"
        size="small"
        disabled
      >
        <ion-icon name="checkmark-circle"></ion-icon> Connected
      </ion-button>
      <!-- Time Tracking: Only users (type 'user') can enter time for group accounts they're members of -->
      <ion-button
        *ngIf="
          account.type === 'group' &&
          currentUserType === 'user' &&
          isGroupMember
        "
        color="secondary"
        fill="outline"
        size="small"
        [routerLink]="'/account/' + account.id + '/time-tracking'"
      >
        <ion-icon name="time"></ion-icon> Enter Time
      </ion-button>
      <ion-button
        *ngIf="isProfileOwner"
        color="primary"
        fill="outline"
        size="small"
        [routerLink]="'/account/' + account.id + '/edit'"
      >
        <ion-icon name="pencil-outline"></ion-icon> Edit
      </ion-button>
      <!-- Admin Dashboard: Only group admins/owners can access admin dashboard for group accounts -->
      <ion-button
        *ngIf="account.type === 'group' && isGroupAdmin"
        color="primary"
        fill="solid"
        size="small"
        [routerLink]="'/account/' + account.id + '/admin'"
      >
        <ion-icon name="settings"></ion-icon> Admin
      </ion-button>
    </ion-buttons>
  </div>
</div>
