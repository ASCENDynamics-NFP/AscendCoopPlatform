<app-header [title]="'Search Users'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-searchbar
              [debounce]="1000"
              (ionInput)="searchUsers($event)"
            ></ion-searchbar>
          </ion-card-header>
          <ion-list>
            <ion-item
              *ngFor="let item of userList; let i = index"
              routerLink="/user-profile/{{item['id']}}"
              button
            >
              <ion-thumbnail slot="start">
                <img
                  *ngIf="item['profilePicture']"
                  [alt]="item['name']"
                  [src]="item['profilePicture']"
                />
              </ion-thumbnail>
              <ion-label>
                <h3>{{ item["name"] }}</h3>
                <p>{{ item["bio"] }}</p>
              </ion-label>
              <ion-button
                *ngIf="(authUser && !item['friends']?.includes(authUser.uid) && authUser.uid !== item['id'] && !item['pendingFriends']?.includes(authUser.uid))"
                slot="end"
                mode="md"
                expand="block"
                (click)="$event.stopPropagation();$event.preventDefault();sendFriendRequest(item);"
                >Send Request</ion-button
              >
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
